<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</head>

	<body>
		

		<div class="sidebar">
			<img src="pacman.png">
	
			<a onclick="showWelcome()">Welcome</a>
			<a onclick="showRegistration()">Register</a>
			<a onclick="showLogIn()">Log In</a>
			<a onclick="openAbout()">About</a>
			
		</div>
		<div class="header">
			Pacman by Omer Maimon and Tomer Weitzman
		</div>

		<dialog id="About">
			<h2>About</h2>
			<p>This is about</p>
			<button onclick="closeAbout()">Close</button>
		</dialog>

		<div class="content">
			<div class="page" id="welcome" style="display: none;">
				<h1 class="welcome-header">
					Welcome to Pacman
					<div class="pacman">
						<div class="pacman__eye"></div>
						<div class="pacman__mouth"></div>
						<div class="pacman__food"></div>
					  </div>

				</h1>
				<button onclick="showLogIn()" class="glow-on-hover">Log In</button>
				<br/>
				<br/>
				<br/>
				<button onclick="showRegistration()" class="glow-on-hover">Register</button>
			</div>

			<div class="login" id="register" style="display: none;">
				<h1 style="text-align: center;">Register</h1>

				<div>
					
					<input id="regUsername" class="input-box" type="text"  placeholder="Your Username" />
				</div>
				<div>
					<input id="regPassword" class="input-box"  placeholder="Your Password"/>
				</div>
				<div>
					
					<input id="regFullName" class="input-box"  placeholder="Your Full name" />
				</div>
				<div>
					
					<input id="regEmail" class="input-box"  placeholder="Your Email" />
				</div>
				<div>
					
					<input id="refBirthDate" class="input-box"  placeholder="Your BirthDate"/>
				</div>

			
				<button onclick="register()" class="but">Register</button>
			</div>

			<div class="login" id="login" style="display: none;">
				<h1 style="text-align: center;">Login</h1>
				<div>
					
					<input id="logUsername" class="input-box" type="text" placeholder="Your Username" />
				</div>
				<div>
					<input id="logPassword" class="input-box" type="text" placeholder="Your Password"/>
				</div>
				
				<button onclick="login()" class="but">Log In</button>
				
			</div>

			<div class="page" id="config" style="display: none;">
				<div>
					<label for="changeKey">Change Movement Keys:</label>
					<input id="changeKeyUp" value="Up" type="button" onclick="changeKeyUp()"/>
					<input id="changeKeyDown" value="Down" type="button" onclick="changeKeyDown()" />
					<input id="changeKeyLeft" value="Left" type="button" onclick="changeKeyLeft()"/>
					<input id="changeKeyRight" value="Right" type="button" onclick="changeKeyRight()"/>
				</div>
				<div>
					<label for="ballAmount">Ball Amount:</label>
					<input id="ballAmount" type="number" value="60" min="50" max="90" />
				</div>
				<div>
					<label for="changeColor">Change Ball Color:</label>
					<input id="color60Ball" value="Common" type="button" />
					<input id="color30Ball" value="Rare" type="button" />
					<input id="color10Ball" value="Legendary" type="button" />
				</div>
				<div>
					<label for="gameTime">Time (in seconds):</label>
					<input id="gameTime" type="number" value="300" min="60" max="3600" />
				</div>
				<div>
					<label for="mobAmount">Number of Mobs:</label>
					<input id="mobAmount" type="number" value="2" min="1" max="4" />
				</div>

				<button onclick="saveConfig()" class="glow-on-hover">Save Configurations</button>
				<button onclick="RandomConfig()" class="glow-on-hover">Randomize</button>
				
			</div>

			<div id="game" class="game" style="display: none;">
				<div class="data">
					<div id="score" >
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" />
					</div>
				</div>
				<div id="board">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>

		</div>

		<div class="footer">
			<h3>tomer and omer inc.</h3>
			
  			
		</div>
	</body>
</html>
