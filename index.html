<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</head>

	<body>
		<div class="header">

		</div>

		<div class="menu">
			<div class="menu-box">
				<a onclick="showWelcome()">Welcome</a>
			</div>
			<div class="menu-box">
				<a onclick="showRegistration()">Register</a>
			</div>
			<div class="menu-box">
				<a onclick="showLogIn()">Log In</a>
			</div>
			<div class="menu-box">
				<a onclick="openAbout()">About</a>
			</div>
			<img src="header.jpg">
		</div>

		<dialog id="About">
			<h2>About</h2>
			<p>This is about</p>
			<button onclick="closeAbout()">Close</button>
		</dialog>

		<div class="content">
			<div class="page" id="welcome" style="display: none;">
				<button onclick="showLogIn()">Log In</button>
				<button onclick="showRegistration()">Register</button>
			</div>

			<div class="page" id="register" style="display: none;">

				<div>
					<label for="regUsername">username:</label>
					<input id="regUsername" type="text" />
				</div>
				<div>
					<label for="regPassword">password:</label>
					<input id="regPassword" type="text" />
				</div>
				<div>
					<label for="regFullName">Full Name:</label>
					<input id="regFullName" type="text" />
				</div>
				<div>
					<label for="regEmail">Email:</label>
					<input id="regEmail" type="text" />
				</div>
				<div>
					<label for="refBirthDate">Birth Date:</label>
					<input id="refBirthDate" type="text" />
				</div>

			
				<button onclick="register()">Register</button>
			</div>

			<div class="page" id="login" style="display: none;">

				<div id="logUsername" >
					<label for="logUsername">username:</label>
					<input id="logUsername" type="text" />
				</div>
				<div id="logPassword">
					<label for="logPassword">password:</label>
					<input id="logPassword" type="text" />
				</div>
				
				<button onclick="showGame()">Log In</button>
				
			</div>

			<div class="page" id="config" style="display: none;">

				
			</div>

			<div id="game" class="game" style="display: none;">
				<div class="data">
					<div id="score" >
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" />
					</div>
				</div>
				<div id="board">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>

		</div>

		<div class="footer">
			<h3>Omer Tomer and Sons Inc</h3>
		</div>
	</body>
</html>
