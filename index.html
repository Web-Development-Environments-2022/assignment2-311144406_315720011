<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</head>

	<body>
		

		<div class="sidebar">
			<img src="pacman.png">
	
			<a onclick="showWelcome()">Welcome</a>
			<a onclick="showRegistration()">Register</a>
			<a onclick="showLogIn()">Log In</a>
			<a onclick="openAbout()">About</a>
			
		</div>
		<div class="header">
			Pacman by Omer Maimon and Tomer Weitzman
		</div>

		<dialog id="About">
			<h2>About</h2>
			<p>This is about</p>
			<button onclick="closeAbout()">Close</button>
		</dialog>

		<div class="content">
			<div class="page" id="welcome" style="display: none;">
				<button onclick="showLogIn()" class="glow-on-hover">Log In</button>
				<button onclick="showRegistration()" class="glow-on-hover">Register</button>
			</div>

			<div class="page" id="register" style="display: none;">

				<div>
					<label for="regUsername">username:</label>
					<input id="regUsername" type="text" />
				</div>
				<div>
					<label for="regPassword">password:</label>
					<input id="regPassword" type="text" />
				</div>
				<div>
					<label for="regFullName">Full Name:</label>
					<input id="regFullName" type="text" />
				</div>
				<div>
					<label for="regEmail">Email:</label>
					<input id="regEmail" type="text" />
				</div>
				<div>
					<label for="refBirthDate">Birth Date:</label>
					<input id="refBirthDate" type="text" />
				</div>

			
				<button onclick="register()" class="glow-on-hover">Register</button>
			</div>

			<div class="page" id="login" style="display: none;">

				<div>
					<label for="logUsername">username:</label>
					<input id="logUsername" type="text" />
				</div>
				<div>
					<label for="logPassword">password:</label>
					<input id="logPassword" type="text" />
				</div>
				
				<button onclick="login()" class="glow-on-hover">Log In</button>
				
			</div>

			<div class="page" id="config" style="display: none;">
				<div>
					<label for="changeKey">Change Movement Keys:</label>
					<input id="changeKeyUp" value="Up" type="button" onclick="changeKeyUp()"/>
					<input id="changeKeyDown" value="Down" type="button" onclick="changeKeyDown()" />
					<input id="changeKeyLeft" value="Left" type="button" onclick="changeKeyLeft()"/>
					<input id="changeKeyRight" value="Right" type="button" onclick="changeKeyRight()"/>
				</div>
				<div>
					<label for="ballAmount">Ball Amount:</label>
					<input id="ballAmount" type="number" value="60" min="50" max="90" />
				</div>
				<div>
					<label for="changeColor">Change Ball Color:</label>
					<input id="color60Ball" value="Common" type="button" />
					<input id="color30Ball" value="Rare" type="button" />
					<input id="color10Ball" value="Legendary" type="button" />
				</div>
				<div>
					<label for="gameTime">Time (in seconds):</label>
					<input id="gameTime" type="number" value="300" min="60" max="3600" />
				</div>
				<div>
					<label for="mobAmount">Number of Mobs:</label>
					<input id="mobAmount" type="number" value="2" min="1" max="4" />
				</div>

				<button onclick="saveConfig()" class="glow-on-hover">Save Configurations</button>
				<button onclick="RandomConfig()" class="glow-on-hover">Randomize</button>
				
			</div>

			<div id="game" class="game" style="display: none;">
				<div class="data">
					<div id="score" >
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" />
					</div>
				</div>
				<div id="board">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>

		</div>

		<div class="footer">
			<h3>Omer Tomer and Sons Inc</h3>
		</div>
	</body>
</html>
